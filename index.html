<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header, footer {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            
<style>
    /* Carousel container */
    .carousel {
        position: relative;
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        overflow: hidden;
    }

    /* Wrapper for images */
    .carousel-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    /* Individual image styles */
    .carousel img {
        width: 100%;
        height: auto;
        display: block;
    }

    /* Arrow buttons */
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 30px;
        padding: 10px;
        cursor: pointer;
    }

    .left-arrow {
        left: 10px;
    }

    .right-arrow {
        right: 10px;
    }
</style>

<body>
    <div class="carousel">
        <div class="carousel-wrapper">
            <img src="IMG_9983.jpg" alt="Image 1">
            <img src="IMG_1698.jpeg" alt="Image 2">
            <img src="CIMG7888.jpeg" alt="Image 3">
            <img src="IMG_0123.jpg" alt="Image 4">
            <img src="IMG_2530.jpg" alt="Image 5">
        </div>
        <div class="arrow left-arrow">&#10094;</div>
        <div class="arrow right-arrow">&#10095;</div>
    </div>

    <script>
        const prevButton = document.querySelector('.left-arrow');
        const nextButton = document.querySelector('.right-arrow');
        const carouselWrapper = document.querySelector('.carousel-wrapper');
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        // Function to update the position of the carousel
        function updateCarousel() {
            carouselWrapper.style.transform = `translateX(${-100 * currentIndex}%)`;
        }

        // Show next image
        nextButton.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0; // Loop back to the first image
            }
            updateCarousel();
        });

        // Show previous image
        prevButton.addEventListener('click', () => {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = images.length - 1; // Loop back to the last image
            }
            updateCarousel();
        });

        // Auto slide every 3 seconds
        setInterval(() => {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0; // Loop back to the first image
            }
            updateCarousel();
        }, 3000); // Change image every 3 seconds
    </script>
</body>

    <header>
        <h1>Hey babe,<br>a secret website just for you <3</h1>
    </header>

    <footer>
        Made with love by Francis ❤️
    </footer>

</body>
</html>
