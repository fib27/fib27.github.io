<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Scrolling Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        footer {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }

        .carousel-wrapper {
            display: flex;
            width: calc(100% * 10); /* Adjust width according to the number of images */
            animation: scroll 30s linear infinite;
        }


        .carousel img {
            width: 100vw; /* Ensure each image takes up the full viewport width */
            height: 60vh;
            object-fit: cover;
        }

        .right-half {
            object-position: 100% 50%; /* Shift the image to show only the right half */
                    }

        .left-half {
            object-position: 0% 50%; /* Shift the image to show only the left half */
                    }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hey babe,<br>a secret website just for you <3</h1>
    </header>

    <div class="carousel">
        <div class="carousel-wrapper">
            <img class="right-half" src="IMG_9983.jpg" alt="Image 1">
            <img src="IMG_1698.jpeg" alt="Image 2">
            <img src="CIMG7888.jpeg" alt="Image 3">
            <img src="IMG_0123.jpg" alt="Image 4">
            <img src="IMG_2530.jpg" alt="Image 5">
            <img src="1.jpg" alt="Image 6">
            <img src="2.jpg" alt="Image 7">
            <img src="3.jpg" alt="Image 8">
            <img src="4.jpg" alt="Image 9">
             <img class="left-half" src="IMG_9983.jpg" alt="Image 9">
           
        </div>
    </div>

    <footer>
        Made with love by Francis ❤️
    </footer>
</body>
</html>
