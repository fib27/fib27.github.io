<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
        }

        /* Carousel container */
        .carousel {
            position: relative;
            width: 100%;
            height: 60vh;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Wrapper for images */
        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual image styles */
        .carousel img {
            width: 100%;
            height: 60vh;
            object-fit: cover;
        }

        /* Arrow buttons */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Hey babe,<br>a secret website just for you <3</h1>
    </header>

    <div class="carousel">
        <div class="carousel-wrapper">
            <img src="4.jpg" alt="Last Image"> <!-- Duplicate last image -->
            <img src="IMG_9983.jpg" alt="Image 1">
            <img src="IMG_1698.jpeg" alt="Image 2">
            <img src="CIMG7888.jpeg" alt="Image 3">
            <img src="IMG_0123.jpg" alt="Image 4">
            <img src="IMG_2530.jpg" alt="Image 5">
            <img src="1.jpg" alt="Image 6">
            <img src="2.jpg" alt="Image 7">
            <img src="3.jpg" alt="Image 8">
            <img src="4.jpg" alt="Image 9">
            <img src="IMG_9983.jpg" alt="First Image"> <!-- Duplicate first image -->
        </div>
        <div class="arrow left-arrow">&#10094;</div>
        <div class="arrow right-arrow">&#10095;</div>
    </div>

    <footer>
        Made with love by Francis ❤️
    </footer>

    <script>
        const prevButton = document.querySelector('.left-arrow');
        const nextButton = document.querySelector('.right-arrow');
        const carouselWrapper = document.querySelector('.carousel-wrapper');
        const images = document.querySelectorAll('.carousel img');

        let currentIndex = 1; // Start at the first actual image (index 1)
        const totalImages = images.length;

        // Set the initial position
        carouselWrapper.style.transform = `translateX(${-currentIndex * 100}%)`;

        // Function to update the position of the carousel
        function updateCarousel() {
            carouselWrapper.style.transition = "transform 0.5s ease-in-out";
            carouselWrapper.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        // Reset position instantly (for seamless looping)
        function resetPosition() {
            carouselWrapper.style.transition = "none"; // Disable transition
            carouselWrapper.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        // Show next image
        nextButton.addEventListener('click', () => {
            currentIndex++;
            updateCarousel();
            if (currentIndex === totalImages - 1) {
                setTimeout(() => {
                    currentIndex = 1; // Reset to first actual image
                    resetPosition();
                }, 500); // Wait for the transition to complete
            }
        });

        // Show previous image
        prevButton.addEventListener('click', () => {
            currentIndex--;
            updateCarousel();
            if (currentIndex === 0) {
                setTimeout(() => {
                    currentIndex = totalImages - 2; // Reset to last actual image
                    resetPosition();
                }, 500); // Wait for the transition to complete
            }
        });

        // Auto slide every 5 seconds
        setInterval(() => {
            nextButton.click(); // Trigger the next button click
        }, 5000);
    </script>
</body>
</html>
