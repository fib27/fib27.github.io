<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>730 - A Secret for You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffefe0;
            color: #4b2e26;
            line-height: 1.6;
            text-align: center;
        }
        header {
            background-color: #ffcf99;
            color: #4b2e26;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        .timeline {
            margin: 20px auto;
            max-width: 800px;
            text-align: left;
        }
        .timeline h2 {
            color: #4b2e26;
        }
        .timeline ul {
            list-style: none;
            padding: 0;
        }
        .timeline ul li {
            margin: 15px 0;
            padding: 15px;
            background: #fff6e5;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
       <style>
.gallery {
        display: flex;
        gap: 15px;
        margin: 20px auto;
        padding: 10px;
        max-width: 90%; /* Keeps the gallery width responsive */
        overflow: hidden; /* Ensures no horizontal scroll bar */
        height: 300px; /* Height of the gallery to make images partially visible */
        position: relative;
    }

    /* Gallery animation */
    .gallery-wrapper {
        display: flex;
        animation: pan 10s linear infinite;
    }

    .gallery img {
        flex-shrink: 0;
        height: 100%; /* Make the images fill the height of the gallery */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-right: 15px; /* Spacing between images */
    }

    /* Animation for the panning effect */
    @keyframes pan {
        0% {
            transform: translateX(0%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    /* For spacing the rest of the page content */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 150vh; /* Makes the page scrollable */
    }

    footer {
        background: #ffcf99;
        color: #4b2e26;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

<body>
    <header>
        <h1>Hey babe</h1>
        <p>You've discovered the secret part of your gift</p>
    </header>

      <div class="gallery">
    <div class="gallery-wrapper">
        <img src="IMG_9983.jpg" alt="Picture 1">
        <img src="IMG_1698.jpeg" alt="Picture 2">
        <img src="CIMG7888.jpeg" alt="Picture 3">
        <img src="IMG_0123.jpg" alt="Picture 4">
        <img src="IMG_2530.jpg" alt="Picture 5">
    </div>
</div>
     

    <footer>
        <p>With love, Francis ❤️</p>
    </footer>
</body>
</html>
